<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./googleWeb.css" />
    <script
      src="https://kit.fontawesome.com/56b60620d6.js"
      crossorigin="anonymous"
    ></script>
    <title>구글 웹 사이트</title>
  </head>
  <body>
    <section class="google-main-container">
      <nav class="nav">
        <div class="nav-items">
          <div class="nav-left">
            <a href="#" class="nav-item">Gmail</a>
            <a href="#" class="nav-item">images</a>
          </div>
          <div class="nav-img">
            <i class="fa-solid fa-flask"></i>
          </div>
          <div class="nav-img">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="nav-img">
            <div class="user-name">
              <p>봉봉</p>
            </div>
          </div>
        </div>
      </nav>

      <!-- 중심 -->
      <div class="content-main-container">
        <div class="content-container">
          <!-- 로고 -->
          <img
            class="google-logo"
            src="./images/Google_logo.png"
            alt="Google_logo"
          />
          <!-- 검섹 칭 -->
          <div class="input-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="input-box" type="text" />
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
        <!-- 추가 버튼 -->
        <div class="plus-btn-container">
          <button type="button" class="btn plus-btn">
            <div class="circle"><i class="fa-brands fa-youtube"></i></div>
            <p>youtube</p>
          </button>
          <button type="button" class="btn plus-btn">
            <div class="circle"><i class="fa-solid fa-plus"></i></div>
            <p>바로가기 추가</p>
          </button>
        </div>
      </div>

      <!-- 하단 버튼 -->
      <div class="set-btn-container">
        <button class="set-btn">
          <i class="fa-solid fa-pencil"></i>
          <p>Chrome 맞춤설정</p>
        </button>
      </div>

      <div class="footer">
        <div class="first-line">
          <a href="#">대한민국</a>
        </div>
        <!-- <div class="divider-gray"></div> -->
        <div class="second-line">
          <span>
            <a href="#">Google 정보</a>
            <a href="#">광고</a>
            <a href="#">비즈니스</a>
            <a href="#">검색의 원리</a>
          </span>

          <span>
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
            <a href="#">설정</a>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
